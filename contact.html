<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/navbar.css">
    <link rel="stylesheet" href="Styles/Footer.css">
    <link rel="stylesheet" href="Styles/contactpage/contact.css">
    <link rel="stylesheet" href="Styles/loading.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- icon(fontawesome) -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--  -->
</head>

<body>
    <!-- loading model -->
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <!-- loading model -->

    <header>
        <div class="nav-area">
            <div class="nav-contents ">
                <div class="logo col-6">
                    <a href="/">
                        <p class="logo-text">.Coder</p>
                    </a>
                    <!-- <p class="bar">
                    </p> -->
                </div>


                <div class="nav-links-area " id="bar">
                    <span class="nav-links">
                        <li><a href="/">Home</a></li>
                        <li><a href="/services.html">Services</a></li>
                        <li><a href="/contact.html">Contact</a></li>
                    </span>
                </div>

                <div class="b-ar">
                    <input type="checkbox" id="active" />
                    <label for="active" class="menu-btn"><i class="fas fa-bars"></i></label>
                    <div class="wrapper">
                        <ul>
                            <span class="nav-links text-center">
                                <li><a href="/">Home</a></li>
                                <li><a href="/services.html">Services</a></li>
                                <li><a href="/contact.html">Contact</a></li>
                            </span>
                        </ul>
                    </div>
                </div>

            </div>

        </div>
    </header>

    <section>
        <div class="contact-area">
            <h3 class="text-white text-center">Contact me</h3>
            <div class="contact-main-ar">
                <div class="contact-txt-area">
                    <span class="mailandnumber">
                        <div class="call-us">
                            <i class="fas fa-phone-alt"></i>
                            <p><span>Call Us </span><br /> +918589840073</p>
                        </div>
                        <div class="email-us">
                            <i class="far fa-envelope"></i>
                            <p><span>Email Us</span><br /> arshadayanikkal@gmail.com</p>
                        </div>
                    </span>
                    <button class="chat-me" data-bs-toggle="modal" data-bs-target="#chatModal">
                        <i class="fas fa-headset"></i> Chat with Me
                    </button>
                </div>

                <div class="contact-form-area">
                    <div class="contact-form-content">
                        <form id="contact-fm" action="">
                            <span class="nameAndemail">
                                <div class="contact-form-feeld name-feeld">
                                    <input placeholder="Name" name="name" type="text" required />
                                </div>
                                <div class="contact-form-feeld email-feeld">
                                    <input placeholder="Email" name="email" type="email" required />
                                </div>
                            </span>
                            <div class="contact-form-feeld subject-feeld">
                                <input placeholder="Subject" name="subject" type="text" required />
                            </div>
                            <div class="contact-form-feeld message-feeld">
                                <textarea id="" name="message" cols="30" rows="10" placeholder="Message"
                                    required></textarea>
                            </div>
                            <button type="submit" class="contact-form-feeld submit-button">
                                Send Message
                            </button><br>
                            
                        </form>

                    </div>
                </div>

                <a target="_blank" id="wapi" href="" class="chatlink"></a>

                <div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-heade">
                                <button type="button" class="btn-close close-bts bg-white" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <form id="chaterFm" action="">

                                <p class="text-center text-white display-6">Chat with me</p>
                                <div class="chat-name-feeld ">
                                    <input type="text" id="cname" name="cname" placeholder="Name" required />
                                </div>
                                <div class="chat-name-feeld chat-now-btn">
                                    <button type='submit'>Chat now</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>

    <!-- footer -->
    <footer id="footerprops">
        <div class="footer-area ">
            <div class="footer-icons">

                <a href="https://www.facebook.com/arshada.ayanikkal"><i class="fab fa-facebook"></i></a>
                <a href="https://github.com/arshadakl/"><i class="fab fa-github"></i></a>
                <a href="https://www.instagram.com/arshad_piczz/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/arshad-akl"><i class="fab fa-linkedin"></i></a>

            </div>
        </div>
        <p class="text-center copyright">Â© Copyright 2022 Arshad</p>
    </footer>
    <!-- scripts -->
    <script>

        document.getElementById("footerprops").style.background = "#1c1d1e";


    </script>
    <script>
        $(window).on("load", function () {
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="/Script.js"></script>
</body>

</html>
